<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap V with Kyle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" />
        <label for="color">Color</label>
        <input
          type="color"
          id="color"
          class="form-control form-control-color"
        />
        <label for="range">Range</label>
        <input type="range" id="range" class="form-range" />
        <label for="sel">Select</label>
        <select name="sel" id="sel" class="form-select form-select-lg">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
        <form>
          <div class="form-check">
            <label for="check" class="form-check-label">Check</label>
            <input type="checkbox" class="form-check-input" />
          </div>
          <button>Submit</button>
        </form>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
